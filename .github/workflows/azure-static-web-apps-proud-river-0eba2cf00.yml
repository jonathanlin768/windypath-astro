name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # 1. 检出代码
      - uses: actions/checkout@v4 # 推荐更新到 v4
        with:
          submodules: true
          lfs: false

      # 2. 设置 Node.js 环境 (关键新增步骤)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 推荐使用较新的 LTS 版本，如 20
          cache: 'pnpm' # 根据您的 packageManager 设定缓存

      # 3. 安装依赖 (关键新增步骤)
      - name: Install dependencies (pnpm)
        run: pnpm install # 根据 package.json 中的 "pnpm@9.12.2" 使用 pnpm

      # 4. 执行 Astro 构建 (关键新增步骤)
      - name: Run Astro build
        run: pnpm run build # 执行 package.json 中的 "build": "astro check && astro build"

      # 5. 部署到 Azure Static Web Apps
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_RIVER_0EBA2CF00 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          
          # Repository/Build Configurations (保持不变，Astro 默认构建到 dist)
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist" # Built app content directory - optional

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_RIVER_0EBA2CF00 }}
          action: "close"