name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # 1. 检出代码
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      # 2. 设置 Node.js 环境 (使用 actions/setup-node@v4)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 保持使用 Node.js v20
          cache: 'npm' # 【修改点】将缓存设置为 npm

      # 3. 安装依赖 (使用 npm install)
      - name: Install dependencies (npm)
        run: npm ci # 【修改点】使用 npm ci 进行干净安装，比 npm install 更快更可靠

      # 4. 执行 Astro 构建 (使用 npm run build)
      - name: Run Astro build
        run: npm run build # 【修改点】执行 npm run build

      # 5. 部署到 Azure Static Web Apps
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_RIVER_0EBA2CF00 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          
          # Repository/Build Configurations (保持不变)
          app_location: "/"
          api_location: ""
          output_location: "dist"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_RIVER_0EBA2CF00 }}
          action: "close"